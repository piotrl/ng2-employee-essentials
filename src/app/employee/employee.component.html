<h2>Our employees</h2>
<input type="text" [ngFormControl]="term"/>

<ul class="employees">
    <li *ngFor="let employee of employees$ | async" (click)="onSelect(employee)" [class.selected]="employee === selectedEmployee">
    <span class="employee-element">
      <span class="badge">{{employee.id}}</span> {{employee.name}}
    </span>
        <button class="delete-button" (click)="delete(employee, $event)">Delete</button>
    </li>
</ul>

<button (click)="addEmployee()">Add New employee</button>
<div *ngIf="addingEmployee">
    <my-employee-detail (close)="close($event)"></my-employee-detail>
</div>
<div *ngIf="selectedEmployee">
    <h2>
        {{selectedEmployee.name | uppercase}} is my employee
    </h2>
    <button (click)="gotoDetail(selectedEmployee)">View Details</button>
</div>
