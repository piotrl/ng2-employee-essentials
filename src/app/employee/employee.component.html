<div style="overflow: hidden">
    <h3 class="pull-left">Our employees</h3>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" (click)="addEmployee()">
            <i class="material-icons">add</i>
        </button>
    </div>
</div>

<div bsModal #smModal="bs-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="smModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add employee</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>

<hr/>
<input type="text" [ngFormControl]="term"/>

<div>
    <md-data-table layout-fill>
        <thead>
        <tr>
            <th>Actions</th>
            <th>ID</th>
            <th class="md-text-cell">Name</th>
            <th class="md-text-cell">Age</th>
            <th class="md-text-cell">Salary</th>
            <th class="md-text-cell">City</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees$ | async">
            <td>
                <a href="#" (click)="delete(employee)"><i class="material-icons">remove_circle</i></a>
                <a href="#" (click)="gotoDetail(employee)"><i class="material-icons">edit</i></a>
            </td>
            <td>{{ employee.id }}</td>
            <td class="md-text-cell">{{ employee.name }}</td>
            <td class="md-text-cell">{{ employee.age }}</td>
            <td class="md-text-cell">{{ employee.salary | number }}</td>
            <td class="md-text-cell">{{ employee.city }}</td>
        </tr>
        </tbody>
    </md-data-table>
</div>
